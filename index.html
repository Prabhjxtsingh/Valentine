<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            animation: float 6s linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 400px;
            border: 2px solid white;
            transition: transform 0.3s ease;
            position: relative; /* Acts as the boundary for the moving button */
            overflow: hidden; /* Ensures button never visually bleeds out */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .image-container {
            margin-bottom: 1.5rem;
        }

        .image-container img {
            width: 150px;
            height: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px; /* Space for buttons */
            /* Removed position: relative so absolute button positions relative to .card */
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-yes:hover {
            background-color: #d63352;
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn-no {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            position: relative; /* Changed from absolute to relative for initial state */
            transition: top 0.2s, left 0.2s; /* Faster transition for movement */
            z-index: 20; /* Ensure it stays above text */
        }

        /* Modal / Popup Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-box {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            width: 350px;
            transform: scale(0.7);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--secondary-color);
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-title {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .modal-text {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }
        
        /* Specific override for the 'No' button when it needs to move */
        .btn-no.moving {
            position: absolute;
        }

    </style>
</head>
<body>

    <!-- Background Hearts Generator (Handled by JS) -->
    <div id="heart-container"></div>

    <!-- Main Card -->
    <div class="card" id="main-card">
        <div class="image-container">
            <!-- SVG Heart Icon -->
            <svg width="100" height="100" viewBox="0 0 24 24" fill="#ff4d6d" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <h1>Will you be my Valentine?</h1>
        <p>I have a question for you...</p>
        
        <div class="btn-container">
            <button class="btn btn-yes" onclick="handleMainYes()">YES</button>
            <button class="btn btn-no" id="btn-no" onmouseover="moveButton()" onclick="handleMainNo()">NO</button>
        </div>
    </div>

    <!-- Modal 1: The Trap (If she clicks No) -->
    <div class="modal-overlay" id="trap-modal">
        <div class="modal-box">
            <h2 class="modal-title">Wait a second!</h2>
            <p class="modal-text" id="trap-message">Do you love me?</p>
            <div class="btn-container" id="trap-btns">
                <button class="btn btn-yes" onclick="handleTrapYes()">YES</button>
                <button class="btn btn-no" id="trap-btn-no" onclick="handleTrapNo()">NO</button>
            </div>
        </div>
    </div>

    <!-- Modal 2: Success (Final Message) -->
    <div class="modal-overlay" id="success-modal">
        <div class="modal-box">
            <h2 class="modal-title">I Knew It! ‚ù§Ô∏è</h2>
            <div class="image-container">
                 <svg width="60" height="60" viewBox="0 0 24 24" fill="#ff4d6d" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            <p class="modal-text">
                I love you baby! <br>
                I promise I will never leave you.<br>
                I will always be with you.<br>
                I will never make you cry.<br>
                <br>
                <b>Happy Valentine's Day!</b>
            </p>
        </div>
    </div>

    <script>
        // --- Setup Background Hearts ---
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();


        // --- Main Page "No" Button Logic ---
        const btnNo = document.getElementById('btn-no');
        
        function moveButton() {
            // Get the card boundaries so button stays inside the white area
            const card = document.getElementById('main-card');
            
            // Calculate available space inside the card
            // We use card.clientWidth to exclude borders but include padding
            const maxX = card.clientWidth - btnNo.offsetWidth;
            const maxY = card.clientHeight - btnNo.offsetHeight;

            // Generate random position within these bounds
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            btnNo.style.position = 'absolute'; // Ensure it can move freely now
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        }


        // --- Main Page Interactions ---

        function handleMainYes() {
            // Open Final Success Modal
            document.getElementById('success-modal').classList.add('active');
            
            // Trigger confetti or massive heart explosion
            createExplosion();
        }

        function handleMainNo() {
            // If she somehow clicks "No", open the Trap Modal
            document.getElementById('trap-modal').classList.add('active');
        }


        // --- Trap Modal Logic ---
        
        let noClickCount = 0;
        const trapMessage = document.getElementById('trap-message');
        const trapBtnNo = document.getElementById('trap-btn-no');

        function handleTrapNo() {
            noClickCount++;

            if (noClickCount === 1) {
                trapMessage.innerText = "I love you baby, please don't do this!";
            } else if (noClickCount === 2) {
                trapMessage.innerText = "Please don't do this, I love you baby...";
            } else if (noClickCount === 3) {
                trapMessage.innerHTML = "Then you will be with me forcefully only! <br>üòà";
                trapBtnNo.classList.add('hidden'); // Remove the No button
            }
        }

        function handleTrapYes() {
            // Close the trap modal
            document.getElementById('trap-modal').classList.remove('active');
            
            // Reset the Main "No" button position slightly to reset focus
            btnNo.style.position = 'relative';
            btnNo.style.left = 'auto';
            btnNo.style.top = 'auto';

            // Optional: alert or nice message before going back
            // But prompt says "came to home page that will u be my valentine"
            // So we just close modal and let her see the main page again.
        }

        // --- Extra Effects ---

        function createExplosion() {
            // Add a burst of hearts for the success screen
            const container = document.body;
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = Math.random() * 30 + 10 + 'px';
                heart.style.transform = `translate(-50%, -50%)`;
                heart.style.transition = 'all 1s ease-out';
                heart.style.zIndex = '200';
                container.appendChild(heart);

                setTimeout(() => {
                    const x = (Math.random() - 0.5) * window.innerWidth;
                    const y = (Math.random() - 0.5) * window.innerHeight;
                    heart.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
                    heart.style.opacity = '0';
                }, 50);

                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        }

    </script>
</body>
</html>
